<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="img/favicon_small.png" type="image/x-icon"/>
    <link rel="shortcut icon" href="img/favicon_small.png" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>

    <h3> Load Graph via JSON (undirected): </h3>
    <input type="file" id="input_json_und" onclick="javascript:this.value = null;" onchange="loadGraphFromJSON(this.files[0], false)">

    <h3> Load Graph via JSON (directed): </h3>
    <input type="file" id="input_json_dir" onclick="javascript:this.value = null;" onchange="loadGraphFromJSON(this.files[0], true)">

    <h3> Load Graph via Edge List (undirected): </h3>
    <input type="file" id="input_csv_edge_und" onclick="javascript:this.value = null;" onchange="loadGraphFromEdgeList(this.files[0], false)">

    <h3> Load Graph via Edge List (directed): </h3>
    <input type="file" id="input_csv_edge_dir" onclick="javascript:this.value = null;" onchange="loadGraphFromEdgeList(this.files[0], true)">


    <h3> Graph Info: </h3>
    <div id="graph_info">
      # Nodes:
      <span class="nr_nodes"> </span> </br>

      # Directed edges:
      <span class="nr_dir_edges"> </span> </br>

      # Undirected edges:
      <span class="nr_und_edges"> </span> </br>

      Time to read:
      <span class="time"> </span> </br>
    </div>


    <!-- A FEW CONTROLS -->
    <h3> Controls: </h3>
    <div id="controls">
      <button id="renderGraph" onclick="resetSVG(); renderGraph()">(Re-)Render Graph</button> </br>
      <button id="mutilateSingle" onclick="mutilateGraphSingle()">Mutilate Graph (1 node / frame)</button> </br>
      <button id="mutilate50" onclick="mutilateGraph50()">Mutilate Graph (50 nodes / frame)</button> </br>
      <button id="mutilate500" onclick="mutilateGraph500()">Mutilate Graph (500 nodes / frame)</button> </br>
      <button id="mutilateTime" onclick="mutilateGraphTime()">Mutilate Graph (max nodes / frame)</button> </br>
      <button id="mutilateTime" onclick="mutilateGraphTime()">Mutilate Graph (max nodes / frame)</button> </br>
    </div>


    <svg id="graphvis">
      <!-- <g class="svg-pan-zoom_viewport"></g> -->
    </svg>

    <div id="info-box">
      <h2> Info Box </h2>
    </div>

    <div id="close-info-box" onclick="toggleInfoBox()"> T </div>

    <script src="./lib/graphinius.js"></script>
    <script src="./js/jsonLoader.js"></script>
    <script src="./js/csvLoader.js"></script>
    <script src="./js/somePerfTests.js"></script>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="./lib/svg-pan-zoom.min.js"></script>

    <script src="./js/d3_svg_sample.js"></script>
    <script src="./js/svg-pan-zoom-init.js"></script>

  </body>
</html>
